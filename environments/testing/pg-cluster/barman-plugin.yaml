apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg-barman-plugin
  namespace: cnpg-system
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: testing
  source:
    repoURL: https://github.com/Ledarium/argocd-autopilot-bootstrap
    targetRevision: HEAD
    path: environments/testing/pg-cluster/barman-plugin
  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: ["CreateNamespace=true"]

